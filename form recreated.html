<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Registration form</h2>
        <legend><h4>User Personal Information</h4></legend>
        <br>
        <legend>
        <label for="name" class="text">Enter your full name<br>
        <input type="text" name="name"></label>
        <br>
        <label for="email" class="text">Enter your email<br><input type="email" name="email"></label>
        <br>
        <label for="password" class="text" name="password">Enter your password<br><input type="password" name="password"></label>
        <br>
        <label for="password" class="text" name="pass">Confirm your password<br><input type="password" name="pass"></label>
        <section>
            <label class="text">Enter your gender</label><br/>
        <label class="text"><input type="radio" name="gender" id="male">Male</label>
        <br>
        <label class="text"><input type="radio" name="gender" id="female">Female</label>
        <br>
        <label class="text"><input type="radio" name="gender" id="other">Other</label>
        <br>
        </section>
            Enter your address:<br>
        <label class="text" for="textarea"><textarea rows="5"></textarea></label>
        <br>
        <input type="submit" value="Sign Up" name="submit-button"></legend>
    </form>
</body>
</html>

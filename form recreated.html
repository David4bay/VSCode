<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <h2>Registration form</h2><fieldset>
        <legend>User Personal Information</legend>
        <label for="name">Enter your full name<br>
        <input type="text" name="name"></label>
        <br>
        <label for="email">Enter your email<br><input type="email" name="email"></label>
        <br>
        <label for="password" name="password">Enter your password<br><input type="password" name="password"></label>
        <br>
        <label for="password" name="pass">Confirm your password<br><input type="password" name="pass"></label>
        <section>
            Enter your gender<br/>
        <label><input type="radio" name="gender" id="male">Male</label>
        <br>
        <label><input type="radio" name="gender" id="female">Female</label>
        <br>
        <label><input type="radio" name="gender" id="other">Other</label>
        <br>
        </section>
            Enter your address:<br>
        <label for="textarea"><textarea rows="3"></textarea></label>
        <br>
        <input type="submit" value="Sign Up" name="submit-button"></fieldset>
        </fieldset>
    </form>
</body>
</html>

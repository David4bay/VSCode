<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <h2>Registration form</h2><fieldset>
        <legend>User Personal Information</legend>
        <label for="name">Enter your full name</label><br>
        <input type="text" name="name"><br>
        <label for="email">Enter your email</label><br>
        <input type="email" name="email"><br>
        <label for="password" name="password">Enter your password</label><br>
        <input type="password" name="password"><br>
        <label for="password" name="pass">Confirm your password</label><br>
        <input type="password" name="pass">
        <section>
            Enter your gender<br/>
        <input type="radio" name="gender" id="male"><label>Male</label><br>
        <input type="radio" name="gender" id="female"><label>Female</label><br>
        <input type="radio" name="gender" id="other"><label>Other</label><br>
        </section>
            Enter your address:<br>
        <textarea rows="3"></textarea><br>
        <input type="submit" value="Sign Up" name="submit-button"></fieldset>
        </fieldset>
    </form>
</body>
</html>

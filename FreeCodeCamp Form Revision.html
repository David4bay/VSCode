<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles-fcc.css" type="text/css">
  <title>Survey Form</title>
</head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
      <form id="survey-form">
        <fieldset id="first-field">
          <label for="name" id="name-label">Name <input type="text" name="text" id="name" type="text" placeholder="  Enter your name" required></label>
          <label for="name" id="email-label">Email <input type="email" id="email" name="email" type="email" placeholder="  Enter your Email" required></label>
          <label for="name" id="number-label">Age (optional) <input type="number" id="number" placeholder="  Age" min="10" max="99"></label>
          <label for="name">Which option best describes your current role? <select id="dropdown"><option id="dropdown">Select current role</option>
          <option id="dropdown">Student</option>
          <option id="dropdown">Full Time Job</option>
          <option id="dropdown">Full Time Learner</option>
          <option id="dropdown">Prefer not to say</option>
          <option id="dropdown">Other</option></select></label>
        </fieldset>
        <fieldset id="second-field">
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <input type="radio" value="radio" name="options" checked><label for="radio" id="radio">Definitely</label><br>
          <input type="radio" value="radio" name="options"><label for="radio" id="radio">Maybe</label><br>
          <input type="radio" name="options" value="radio"><label for="radio" id="radio">Not sure</label>
        </fieldset>
        <fieldset id="third-field">
          <label for="dropdown" id="dropdown" class="last-field">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown">
          <option id="dropdown"> Select an option</option>
          <option id="dropdown">Challenges</option>
          <option id="dropdown">Projects</option>
          <option id="dropdown">Community</option>
          <option id="dropdown">Open Source</option>
          </select>
        </fieldset>
        <fieldset  id="fourth-field">
        <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Front-end Projects</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Back-end Projects</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Data Visualization</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Challenges</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Open Source Community</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Gitter help rooms</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Videos</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">City Meetups</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Wiki</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Forum</label>
    <br>
    <label for="checkbox"  id="checkbox"><input type="checkbox" id="checkbox" value="checkbox">Additional Courses</label>
    <br>
    <textarea placeholder="Enter your comment here..." cols="8" rows="12"></textarea>
<input type="submit" id="submit">
      </fieldset>
    </form>
    </body>
</html>

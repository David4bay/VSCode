<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cool Styling.css">
    <title>Document</title>
</head>
<body>
    <div> <!--Opening div-->
    <form class="rotation">     <!--Form starting tag-->
        <fieldset class="rotation">     <!--Fieldset starting tag-->
            <legend class="rotation">User Information</legend>  <!--Legend tag/User Information-->
            <br>
            <label for="username">Username:</label>
            <br><input type="text" id="username" class="rotation">  <!--Username field-->
            <br>
            <label for="password">Password:</label>
            <br><input type="password" id="password" class="rotation">  <!--Password field-->
            <br>
            <label for="password">Verify Password:</label>
            <br><input type="password" id="password" class="rotation">  <!--Verify Password field-->
            <br>
            <label for="email" id="email">Email:</label>
            <br><input type="email" id="email" class="rotation">  <!--Email field-->
            <br>
            <button id="submit" class="rotation">Submit</button>   <!--Submit button-->
        </fieldset>
    </form>
    </div>
</body>
</html>
